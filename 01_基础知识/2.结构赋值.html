    <title>解构赋值</title>

  <body>
    <script>
      // let a, b
      // let arr = ['张三', '李四']

      // 没有使用之前
      // arr[0] = a
      // arr[1] = b

      // 使用解构赋值
      // ;[a, b] = arr

      // const [a, b] = arr
      // console.log(a, b)

      // function fun() {
      //     return ['张三', '李四']
      // }

      // const [a, b] = fun()

      // let arr = ['张三', '李四', '王五', '赵六']
      // let [a, b, , c] = arr
      // let [a, b, ...c] = arr
      // console.log(a, b, c)

      const obj = {
        name: '张三',
        age: 18,
        sex: '男',
        address: '北京'
      }

      let a, b, c, d
      ;({ name: a, age: b, sex: c, address: d } = obj)
      const { name, age, sex, gender } = obj
      console.log(name, age, sex, gender)

      console.log(a, b, c, d)

      a = 10
      b = 20
      ;[a, b] = [b, a]

      arr = [1, 3, 2]
      ;[arr[1], arr[2]] = [arr[2], arr[1]]
      console.log(arr)
    </script>
  </body>
