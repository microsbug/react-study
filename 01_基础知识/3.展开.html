<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>展开</title>
  </head>

  <body>
    <script>
      function fn(a, b, c) {
        return a + b + c
      }

      // 计算数组中的三个值
      const res = fn(1, 2, 3)
      let result = fn(res[0], res[1], res[2])
      console.log(result)

      const result1 = fn(...res)
      console.log(result1)

      const obj = {
        name: 'zhangsan',
        age: 18,
        gender: '男'
      }
      const obj2 = { ...obj, address: '花果山' }
      console.log(obj2)
    </script>
  </body>
</html>
