<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>

    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="./js//react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="./js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script
      type="text/javascript"
      src="./js/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      /**
       * React就是代替DOM的
       **/

      // // 通过DOM向网页添加一个div
      // const div = document.createElement('div')
      // // 向div设置内容
      // div.innerText = '我是一个div'
      // // 获取root
      // const root = document.getElementById('root')
      // // 将div添加到页面中
      // root.appendChild(div)

      // 通过React向网页添加一个div
      /* 
        React.createElement()
          - 用来创建一个React元素
          - 参数: 
            1. 元素名(组件名)
            2. 元素中的属性
            3. 元素的子元素(内容)
      */
      const div = React.createElement('div', {}, '我是React创建的元素') // 创建一个react元素
      // 获取根元素对应的React元素
      // ReactDOM.createRoot(): 用来创建一个React根元素,需要一个DOM元素作为参数
      const root = ReactDOM.createRoot(document.getElementById('root'))
      // 将div渲染到根元素
      root.render(div)

      console.log(div)
    </script>
  </body>
</html>
