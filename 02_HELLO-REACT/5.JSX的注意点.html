<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>JSX的注意点</title>
    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="./js//react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="./js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script
      type="text/javascript"
      src="./js/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 设置js代码被babel编译 -->
    <script type="text/babel">
      /**
       * JSX的注意点
       * 1. JSX中不能使用单引号，必须使用双引号
       * 2. JSX中不能使用反斜杠，必须使用斜杠
       * 3. JSX中html标签必须使用小写, React组件开头应该大写
       * 4. 在React中有且只能有一个根元素，如果要创建多个元素，必须使用一个根元素包裹起来
       * 5. 在JSX中可以使用{}来嵌入表达式
       * 6. 在JSX中必须正确结束(自闭合标签必须写/)
       * 7. 如果表达式是空值,undefined,布尔值这些值,则会被忽略
       * 8. 在JSX中属性可以直接在标签中设置
       *    注意点:
       *      class需要使用className来设置
       *      style必须使用{}来设置, 例子: style={{ backgroundColor: 'red' }}
       */
      const name = '张三'
      const div = (
        <div
          id="box"
          style={{ color: 'red' }}
          className="box1">
          我是一个div
          <button onClick={() => alert('点击了')}>我是一个按钮</button>
          <div>{name}</div>
        </div>
      )
      const root = ReactDOM.render(div, document.getElementById('root')) // React.createElement('button', {}, '我是一个按钮')
      root.render(div)
    </script>
  </body>
</html>
