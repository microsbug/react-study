<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>React项目</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
    public/index.html是首页的模版,webpack在编译的时候,会以index.html为模版,生成一个index.html文件,并把js文件引入到index.html中
    public/index.html中的js文件,是webpack打包生成的js文件,webpack打包生成的js文件,会替换public/index.html中的js文件
    所以,在打包生成的js文件中,会包含index.html中的js文件
  --></body>
</html>
